---
# tasks file for common
- name: Install common packages
  package:
    name:
     - httpd
     - nodejs
     - npm

- name: Start and enable Apache
  become: yes
  service:
    name: httpd
    state: started
    enabled: yes

- name: Copy Source Code
  become: yes
  synchronize: 
    src: "{{ playbook_dir }}/../../"
    dest: "/opt/todo-app"
    delete: yes
    recursive: yes
    rsync_opts:
      - "--exclude=.git"
      - "--exclude=.github"
      - "--exclude=ansible"